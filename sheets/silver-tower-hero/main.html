<div id="sheet-main" data-exportable="true">
  <form id="sheet">
    <input type="hidden" name="meta[sheet]" value="silver-tower-hero">
    <input type="hidden" name="meta[version]" value="1.0">
    <section id="page-1">
      <img class="page">
      <figure id="hero"><input type="hidden" name="hero-appearance"><img></figure>
      <input type="text" name="hero-name" id="filename">
      <input type="text" name="stat[move]">
      <input type="text" name="stat[agility]">
      <input type="text" name="stat[save]">
      <input type="text" name="die[1]">
      <input type="text" name="die[2]">
      <input type="text" name="die[3]">
      <input type="text" name="die[4]">
      <input type="text" name="weapon[1][action]">
      <input type="text" name="weapon[1][range]">
      <input type="text" name="weapon[1][hit]">
      <input type="text" name="weapon[1][damage]">
      <input type="text" name="weapon[2][action]">
      <input type="text" name="weapon[2][range]">
      <input type="text" name="weapon[2][hit]">
      <input type="text" name="weapon[2][damage]">
      <input type="text" name="weapon[3][action]">
      <input type="text" name="weapon[3][range]">
      <input type="text" name="weapon[3][hit]">
      <input type="text" name="weapon[3][damage]">
      <textarea name="skills" style="font-size: medium;"></textarea>
      <textarea name="traits" style="font-size: medium;"></textarea>
      <textarea name="renown" style="font-size: medium;"></textarea>
      <figure id="companion"><input type="hidden" name="companion[appearance]"><img></figure>
      <input type="text" name="companion[name]" id="filename">
      <input type="text" name="companion[stat][move]">
      <input type="text" name="companion[stat][agility]">
      <input type="text" name="companion[stat][save]">
      <textarea name="companion[rule][1]" style="font-size: medium;"></textarea>
      <textarea name="companion[rule][2]" style="font-size: medium;"></textarea>
    </section>
  </form>
</div>

<!-- vim: set fdm=indent fdl=1: -->
